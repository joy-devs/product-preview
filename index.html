<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/image-product-desktop.jpg" alt="Product Image">
    </div>

    <div class="card-content">
      <p class="category">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solarn and valuptous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>

      <div class pricing>
      <h1 class="current-price">$149.99</h1>
      <h5 class="previous-price">$169.99</h5>
    </div>
  
      <button class="btn">
        <img src="/images/icon-cart.svg" alt="Cart Icon" class="cart-icon">
        <h3 class="btn-name">Add to cart</h3>
      </button>

    </div>

  </div>
  
</body>
</html>
